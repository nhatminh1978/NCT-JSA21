<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/account.css">
</head>

<body>
    <div class="account-box" id="register">
        <h2>Register</h2>
        <form>
            <div class="user-box">
                <input id="email" type="email" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Password">
            </div>
            <div class="selector">
                <a class="account" href="./login.html">Bạn đã có tài khoản?</a>
                <button type="button" class="btn" onclick="store()" >Submit</button>
            </div>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
